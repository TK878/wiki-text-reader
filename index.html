<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://ja.wikipedia.org; style-src 'self' 'unsafe-inline';">
    <title>History Wiki-Text Reader</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px; /* スマホ用に余白を少し縮小 */
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* スマホで項目が溢れたら折り返す */
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        h1 { font-size: 1rem; margin: 0; letter-spacing: 0.1em; font-weight: 900; }

        .settings {
            display: flex;
            gap: 10px;
            font-size: 0.75rem;
            align-items: center;
        }

        select, input[type="number"] {
            border: 1px solid #ddd;
            padding: 6px;
            border-radius: 4px;
            background: #fff;
            font-size: 0.9rem; /* スマホでズームされないサイズ */
        }

        .controls { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 10px;
            align-items: center;
        }

        button { 
            flex: 1; /* ボタンを横いっぱいに広げる */
            padding: 12px; 
            border: 1px solid #000; 
            background: #000;
            color: #fff;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.85rem;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent; /* タップ時の青枠を消す */
        }
        button:hover { background: #333; }
        button:active { background: #555; } /* タップ時のフィードバック */
        button:disabled { border-color: #ccc; background: #ccc; cursor: not-allowed; }

        #copyBtn { background: #fff; color: #000; border-color: #000; }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* テキストエリアの調整 */
        textarea { 
            flex-grow: 1;
            width: 100%; 
            padding: 15px; 
            border: 1px solid #eee; 
            border-radius: 4px; 
            line-height: 1.6; 
            outline: none;
            resize: none;
            background-color: #fafafa;
            color: #333; /* 編集不可でも文字を読みやすく */
            -webkit-overflow-scrolling: touch; /* iOSでのスクロールを滑らかに */
            max-height: 90%
        }

        .status-bar {
            margin-top: 8px;
            font-size: 0.7rem;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #statusText {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .status-ready { color: #666; }
        .status-fetching { color: #0066cc; animation: pulse 1s infinite; }
        .status-complete { color: #00aa00; }
        .status-error { color: #cc0000; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hidden { display: none !important; }

        /* スマホ向け微調整 */
        @media (max-width: 480px) {
            h1 { width: 100%; text-align: center; }
            .settings { width: 100%; justify-content: space-between; }
        }
    </style>
</head>
<body>

<header>
    <h1>HISTORY FULL-TEXT</h1>
    <div class="settings">
        <div>Size: <input type="number" id="fontSize" value="14" min="8" max="50" inputmode="numeric"></div>
        <div>Font: 
            <select id="fontFamily">
                <option value="sans-serif">Sans</option>
                <option value="serif">Serif</option>
                <option value="monospace" selected>Mono</option>
            </select>
        </div>
    </div>
</header>

<div class="controls">
    <button id="genBtn">ランダムに全文を取得</button>
    <button id="copyBtn" class="hidden">COPY</button>
</div>

<div class="main-content">
    <textarea id="result" placeholder="ボタンを押すとランダムに歴史の全文が読み込まれます..." readonly></textarea>
    <div class="status-bar">
        <span id="statusText" class="status-ready">READY</span>
        <span id="charCountDisplay">0 chars</span>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
