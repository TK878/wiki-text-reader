<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self' https://ja.wikipedia.org; style-src 'self' 'unsafe-inline';">
    <title>History Full-Text Reader</title>
    <link rel="icon" href="data:,">
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        h1 { font-size: 1.1rem; margin: 0; letter-spacing: 0.1em; font-weight: 900; }

        .settings {
            display: flex;
            gap: 15px;
            font-size: 0.75rem;
            align-items: center;
        }

        select, input[type="number"] {
            border: 1px solid #ddd;
            padding: 4px 6px;
            border-radius: 3px;
            background: #fff;
        }

        .controls { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 12px;
            align-items: center;
        }

        button { 
            padding: 10px 20px; 
            border: 1px solid #000; 
            background: #000;
            color: #fff;
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 0.8rem;
            font-weight: bold;
        }
        button:hover { background: #333; }
        button:disabled { border-color: #ccc; background: #ccc; cursor: not-allowed; }

        #copyBtn { background: #fff; color: #000; border-color: #000; display: none; }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        textarea { 
            flex-grow: 1;
            width: 100%; 
            padding: 25px; 
            border: 1px solid #eee; 
            border-radius: 2px; 
            line-height: 1.8; 
            outline: none;
            resize: none;
            background-color: #fafafa;
        }

        .status-bar {
            margin-top: 8px;
            font-size: 0.7rem;
            color: #999;
            display: flex;
            justify-content: space-between;
        }

        #statusText {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 3px;
        }

        .status-ready { color: #666; }
        .status-fetching { color: #0066cc; animation: pulse 1s infinite; }
        .status-complete { color: #00aa00; }
        .status-error { color: #cc0000; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1>HISTORY FULL-TEXT</h1>
    <div class="settings">
        <div>Size: <input type="number" id="fontSize" value="14" min="8" max="50"> px</div>
        <div>Font: 
            <select id="fontFamily">
                <option value="sans-serif">Sans</option>
                <option value="serif">Serif</option>
                <option value="monospace" selected>Mono</option>
            </select>
        </div>
    </div>
</header>

<div class="controls">
    <button id="genBtn">ランダムに全文を取得</button>
    <button id="copyBtn" class="hidden">COPY</button>
</div>

<div class="main-content">
    <textarea id="result" placeholder="ボタンを押すとランダムに歴史の全文が読み込まれます..."></textarea>
    <div class="status-bar">
        <span id="statusText" class="status-ready">READY</span>
        <span id="charCountDisplay">0 chars</span>
    </div>
</div>

<script src="script.js"></script>

</body>

</html>
